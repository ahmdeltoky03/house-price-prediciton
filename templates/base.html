<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Placeholder for Additional Head Content -->
    {% block head %}
    <!-- Add your custom styles or scripts here -->
    {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark" aria-label="Main Navigation">
      <div class="container-fluid">
        <!-- Brand Name -->
        <a class="navbar-brand" href="/">House Price Prediction</a>

        <!-- Navbar Toggler Button (For smaller screens) -->
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExample01"
          aria-controls="navbarsExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="navbar-collapse collapse show" id="navbarsExample01">
          <!-- Left Aligned Links -->
          <ul class="navbar-nav me-auto mb-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/predict">Predict</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                data-toggle="dropdown"
                aria-expanded="false"
                >Contacts</a
              >
              <ul class="dropdown-menu" aria-labelledby="dropdown01">
                <!-- External Links in Dropdown -->
                <li>
                  <a
                    class="dropdown-item"
                    href="https://www.linkedin.com/in/ahmd-eltokhey-8577b3275"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Linkedin</a
                  >
                </li>

                <li>
                  <a
                    class="dropdown-item"
                    href="https://github.com/ahmdeltoky03/house-price-prediciton"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Github</a
                  >
                </li>

              </ul>
            </li>
          </ul>

          
        </div>
      </div>
    </nav>

    <!-- Spacing -->
    <br />
    <br />

    <!-- Main Content Section -->
    <div class="container">
      {% block body %}
      <!-- Content will be injected here -->
      {% endblock %}
    </div>

    <!-- JavaScript Dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
